<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mining App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [page, setPage] = useState("home");
        const [user, setUser] = useState(null);
        const [balance, setBalance] = useState(0);
        const [mining, setMining] = useState(false);
        const [tab, setTab] = useState("home");

        useEffect(() => {
          function handleHashChange() {
            const hash = window.location.hash.replace("#/", "");
            setPage(hash || "home");
          }
          window.addEventListener("hashchange", handleHashChange);
          handleHashChange();
          return () => window.removeEventListener("hashchange", handleHashChange);
        }, []);

        useEffect(() => {
          let interval;
          if (mining) {
            interval = setInterval(() => {
              setBalance((b) => b + 0.001);
            }, 1000);
          }
          return () => clearInterval(interval);
        }, [mining]);

        if (page === "reg") return <Register setUser={setUser} />;
        if (page === "login") return <Login setUser={setUser} />;
        if (page === "dashboard" && user)
          return (
            <Dashboard
              user={user}
              balance={balance}
              mining={mining}
              setMining={setMining}
              tab={tab}
              setTab={setTab}
            />
          );

        return <Home />;
      }

      const Home = () => (
        <div className="flex flex-col items-center justify-center h-screen text-center px-4">
          <h1 className="text-3xl font-bold mb-4">Selamat Datang</h1>
          <p className="mb-6">Ayo bentuk tim Anda dan hasilkan uang bersama!</p>
          <a
            href="#/reg"
            className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg font-semibold"
          >
            Daftar Sekarang
          </a>
          <a href="#/login" className="mt-4 text-indigo-600 font-medium">
            Sudah punya akun? Login
          </a>
        </div>
      );

      const Register = ({ setUser }) => {
        const [username, setUsername] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");

        function handleRegister() {
          if (!username || !password) {
            setError("Username dan Password wajib diisi!");
            return;
          }
          if (password.length < 6) {
            setError("Password minimal 6 karakter!");
            return;
          }
          setError("");
          const params = new URLSearchParams(window.location.hash.split("?")[1]);
          const ref = params.get("ref") || "NoRef";
          setUser({ name: username, ref });
          window.location.hash = "#/dashboard";
        }

        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white text-gray-900 p-6 rounded-2xl shadow-xl w-80 text-center">
              <h1 className="text-2xl font-bold mb-4">Daftar Akun</h1>
              <input
                type="text"
                placeholder="Username"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                className="w-full border rounded-lg p-2 mb-3"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full border rounded-lg p-2 mb-3"
              />
              {error && <p className="text-red-500 text-sm mb-3">{error}</p>}
              <button
                onClick={handleRegister}
                className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg w-full font-semibold"
              >
                Register Sekarang
              </button>
            </div>
          </div>
        );
      };

      const Login = ({ setUser }) => {
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");

        function handleLogin() {
          if (!email || !password) {
            setError("Email dan Password wajib diisi!");
            return;
          }
          if (password.length < 6) {
            setError("Password minimal 6 karakter!");
            return;
          }
          setError("");
          setUser({ name: email, ref: "Self" });
          window.location.hash = "#/dashboard";
        }

        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white text-gray-900 p-6 rounded-2xl shadow-xl w-80 text-center">
              <h1 className="text-2xl font-bold mb-4">Login</h1>
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="w-full border rounded-lg p-2 mb-3"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full border rounded-lg p-2 mb-3"
              />
              {error && <p className="text-red-500 text-sm mb-3">{error}</p>}
              <button
                onClick={handleLogin}
                className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full font-semibold"
              >
                Login
              </button>
            </div>
          </div>
        );
      };

      const Dashboard = ({ user, balance, mining, setMining, tab, setTab }) => {
        return (
          <div className="flex flex-col min-h-screen">
            <div className="flex-1 p-6">
              {tab === "home" && (
                <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                  <h2 className="text-xl font-bold mb-2">Selamat Datang</h2>
                  <p className="text-gray-600">Halo, {user.name} üëã</p>
                </div>
              )}

              {tab === "mining" && (
                <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                  <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-xl">
                    <p className="text-lg">Balance:</p>
                    <h2 className="text-3xl font-bold">{balance.toFixed(3)} NKT</h2>
                  </div>
                  <button
                    onClick={() => setMining(!mining)}
                    className={`mt-6 w-full py-3 rounded-xl font-bold shadow-lg ${
                      mining
                        ? "bg-red-600 hover:bg-red-700"
                        : "bg-green-600 hover:bg-green-700"
                    } text-white`}
                  >
                    {mining ? "‚õî Stop Mining" : "‚ö° Start Mining"}
                  </button>
                </div>
              )}

              {tab === "wallet" && (
                <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                  <h2 className="text-xl font-bold mb-4">Wallet</h2>
                  <p className="mb-2">Balance Anda:</p>
                  <p className="text-2xl font-bold text-indigo-600">
                    {balance.toFixed(3)} NKT
                  </p>
                </div>
              )}

              {tab === "profile" && (
                <div className="bg-white rounded-2xl shadow-xl p-6 text-center">
                  <h2 className="text-xl font-bold mb-4">Profil</h2>
                  <p>Username: {user.name}</p>
                  <p className="mt-2 text-sm text-gray-500">Referral Anda:</p>
                  <p className="text-sm break-all bg-gray-100 text-gray-800 p-2 rounded mt-2">
                    {window.location.origin + "#/reg?ref=" + user.name}
                  </p>
                </div>
              )}
            </div>

            {/* Bottom Navigation */}
            <div className="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t flex justify-around py-3">
              <button
                onClick={() => setTab("home")}
                className={`flex flex-col items-center ${
                  tab === "home" ? "text-indigo-600" : "text-gray-500"
                }`}
              >
                üè† <span className="text-xs">Home</span>
              </button>
              <button
                onClick={() => setTab("mining")}
                className={`flex flex-col items-center ${
                  tab === "mining" ? "text-indigo-600" : "text-gray-500"
                }`}
              >
                ‚ö° <span className="text-xs">Mining</span>
              </button>
              <button
                onClick={() => setTab("wallet")}
                className={`flex flex-col items-center ${
                  tab === "wallet" ? "text-indigo-600" : "text-gray-500"
                }`}
              >
                üí∞ <span className="text-xs">Wallet</span>
              </button>
              <button
                onClick={() => setTab("profile")}
                className={`flex flex-col items-center ${
                  tab === "profile" ? "text-indigo-600" : "text-gray-500"
                }`}
              >
                üë§ <span className="text-xs">Profile</span>
              </button>
            </div>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
