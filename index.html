<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining App</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [route, setRoute] = useState(window.location.hash || "#/home");
      const [user, setUser] = useState(null);
      const [balance, setBalance] = useState(0);
      const [mining, setMining] = useState(false);

      useEffect(() => {
        const onHashChange = () => setRoute(window.location.hash || "#/home");
        window.addEventListener("hashchange", onHashChange);
        return () => window.removeEventListener("hashchange", onHashChange);
      }, []);

      useEffect(() => {
        let timer;
        if (mining) {
          timer = setInterval(() => {
            setBalance((b) => b + 0.001);
          }, 1000);
        }
        return () => clearInterval(timer);
      }, [mining]);

      function register() {
        const params = new URLSearchParams(window.location.hash.split("?")[1]);
        const ref = params.get("ref") || "NoRef";
        setUser({ name: "User", ref });
        window.location.hash = "#/dashboard";
      }

      function login() {
        setUser({ name: "User", ref: "Self" });
        window.location.hash = "#/dashboard";
      }

      if (route.startsWith("#/reg")) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white p-6 rounded-xl shadow-md text-center">
              <h1 className="text-xl font-bold mb-4">Register</h1>
              <button onClick={register} className="bg-blue-500 text-white px-4 py-2 rounded">Register Now</button>
            </div>
          </div>
        );
      }

      if (route === "#/login") {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white p-6 rounded-xl shadow-md text-center">
              <h1 className="text-xl font-bold mb-4">Login</h1>
              <button onClick={login} className="bg-green-500 text-white px-4 py-2 rounded">Login</button>
            </div>
          </div>
        );
      }

      if (route === "#/dashboard" && user) {
        return (
          <div className="p-6">
            <h1 className="text-2xl font-bold mb-4">Dashboard</h1>
            <p>Welcome, {user.name} (Ref: {user.ref})</p>
            <p className="mt-2">Balance: {balance.toFixed(3)} NKT</p>
            <button
              onClick={() => setMining(!mining)}
              className="mt-4 bg-purple-600 text-white px-4 py-2 rounded"
            >
              {mining ? "Stop Mining" : "Start Mining"}
            </button>
            <p className="mt-4 text-sm">Referral link: {window.location.origin + "#/reg?ref=" + user.name}</p>
          </div>
        );
      }

      return (
        <div className="flex items-center justify-center h-screen">
          <div className="bg-white p-6 rounded-xl shadow-md text-center">
            <h1 className="text-2xl font-bold mb-4">Welcome to Mining App</h1>
            <a href="#/reg" className="bg-blue-500 text-white px-4 py-2 rounded m-2 inline-block">Register</a>
            <a href="#/login" className="bg-green-500 text-white px-4 py-2 rounded m-2 inline-block">Login</a>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
