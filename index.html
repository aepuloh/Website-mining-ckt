<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mining App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // ===== Login Component =====
      const Login = ({ onLogin }) => {
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");

        const handleLogin = () => {
          if (!email || !password) {
            setError("Email dan Password wajib diisi!");
            return;
          }
          if (password.length < 6) {
            setError("Password minimal 6 karakter!");
            return;
          }
          setError("");
          onLogin({ name: email, ref: "Self" });
          window.location.hash = "#/dashboard";
        };

        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-80">
              <h2 className="text-2xl font-bold mb-4 text-center">Login</h2>
              <input
                type="email"
                placeholder="Email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="w-full mb-2 p-2 border rounded"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full mb-2 p-2 border rounded"
              />
              {error && <p className="text-red-500 text-sm mb-2">{error}</p>}
              <button
                onClick={handleLogin}
                className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
              >
                Login
              </button>
              <p className="mt-4 text-sm text-center">
                Belum punya akun?{" "}
                <a href="#/reg" className="text-blue-600">Register</a>
              </p>
            </div>
          </div>
        );
      };

      // ===== Register Component =====
      const Register = ({ onRegister }) => {
        const [username, setUsername] = useState("");
        const [password, setPassword] = useState("");
        const [error, setError] = useState("");

        const handleRegister = () => {
          if (!username || !password) {
            setError("Username dan Password wajib diisi!");
            return;
          }
          if (password.length < 6) {
            setError("Password minimal 6 karakter!");
            return;
          }
          setError("");
          const params = new URLSearchParams(window.location.hash.split("?")[1]);
          const ref = params.get("ref") || "NoRef";
          onRegister({ name: username, ref });
          window.location.hash = "#/dashboard";
        };

        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white p-8 rounded-2xl shadow-xl w-80">
              <h2 className="text-2xl font-bold mb-4 text-center">Register</h2>
              <input
                type="text"
                placeholder="Username"
                value={username}
                onChange={(e) => setUsername(e.target.value)}
                className="w-full mb-2 p-2 border rounded"
              />
              <input
                type="password"
                placeholder="Password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                className="w-full mb-2 p-2 border rounded"
              />
              {error && <p className="text-red-500 text-sm mb-2">{error}</p>}
              <button
                onClick={handleRegister}
                className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700"
              >
                Register
              </button>
              <p className="mt-4 text-sm text-center">
                Sudah punya akun?{" "}
                <a href="#/login" className="text-blue-600">Login</a>
              </p>
            </div>
          </div>
        );
      };

      // ===== Dashboard Component =====
      const Dashboard = ({ user }) => {
        const [mining, setMining] = useState(false);
        const [progress, setProgress] = useState(0);
        const [unclaimed, setUnclaimed] = useState(0);
        const [balance, setBalance] = useState(0);

        useEffect(() => {
          let interval;
          if (mining && progress < 100) {
            interval = setInterval(() => {
              setProgress((prev) => (prev < 100 ? prev + 2 : 100));
            }, 200);
          }
          return () => clearInterval(interval);
        }, [mining, progress]);

        const startMining = () => {
          setMining(true);
          setProgress(0);
          setUnclaimed(0);
        };

        const stopMining = () => {
          setMining(false);
          setUnclaimed(0.01); // contoh reward
        };

        const claimReward = () => {
          setBalance((b) => b + unclaimed);
          setUnclaimed(0);
        };

        return (
          <div className="p-6 pb-24">
            <div className="bg-white text-gray-900 rounded-2xl shadow-xl p-6 max-w-md mx-auto text-center">
              
              {/* Balance */}
              <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-xl shadow-inner mb-4">
                <p className="text-lg">Balance:</p>
                <h2 className="text-3xl font-bold">{balance.toFixed(3)} NKT</h2>
              </div>

              {/* Mining Animation */}
              {mining && (
                <div className="mb-4">
                  <div className="flex justify-center items-center mb-2">
                    <div className="animate-bounce text-4xl">‚ö°</div>
                    <div className="animate-spin text-3xl ml-2">‚õèÔ∏è</div>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div
                      className="bg-green-500 h-3 transition-all duration-200"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                  <p className="mt-2 text-gray-600">{progress}% Mining...</p>
                </div>
              )}

              {/* Buttons */}
              {!mining && unclaimed === 0 && (
                <button
                  onClick={startMining}
                  className="mt-4 w-full py-3 rounded-xl font-bold shadow-lg bg-green-600 hover:bg-green-700 text-white"
                >
                  ‚ö° Start Mining
                </button>
              )}

              {mining && (
                <button
                  onClick={stopMining}
                  className="mt-4 w-full py-3 rounded-xl font-bold shadow-lg bg-red-600 hover:bg-red-700 text-white"
                >
                  ‚õî Stop Mining
                </button>
              )}

              {!mining && unclaimed > 0 && (
                <button
                  onClick={claimReward}
                  className="mt-4 w-full py-3 rounded-xl font-bold shadow-lg bg-yellow-500 hover:bg-yellow-600 text-white"
                >
                  üéÅ Claim {unclaimed.toFixed(3)} NKT
                </button>
              )}

              {/* Referral */}
              <div className="mt-6">
                <h3 className="font-semibold">Referral Link:</h3>
                <p className="text-sm break-all bg-gray-100 text-gray-800 p-2 rounded mt-2">
                  {window.location.origin + "#/reg?ref=" + user.name}
                </p>
              </div>
            </div>
          </div>
        );
      };

      // ===== App Router =====
      const App = () => {
        const [user, setUser] = useState(null);
        const [route, setRoute] = useState(window.location.hash);

        useEffect(() => {
          const onHashChange = () => setRoute(window.location.hash);
          window.addEventListener("hashchange", onHashChange);
          return () => window.removeEventListener("hashchange", onHashChange);
        }, []);

        if (!user) {
          if (route.startsWith("#/reg")) return <Register onRegister={setUser} />;
          return <Login onLogin={setUser} />;
        }

        return <Dashboard user={user} />;
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
