<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire-Mining</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: sans-serif;
    }
    .hidden { display: none; }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    /* üîπ Styling profil kecil */
    #profilePage {
      font-size: 0.85rem;
    }
    #profilePage .glass {
      max-width: 20rem;
      margin: auto;
      padding: 1rem;
    }
    #profilePage h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    #profilePage p {
      font-size: 0.75rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- üîπ LOGIN SCREEN -->
  <div id="loginScreen" class="h-screen flex items-center justify-center">
    <div class="glass p-6 rounded-xl w-80">
      <h2 class="text-xl font-bold text-center mb-4">Login</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 rounded text-black">
      <input id="username" type="text" placeholder="Username" class="w-full p-2 mb-2 rounded text-black">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-2 rounded text-black">
      
      <!-- Captcha -->
      <div class="flex items-center justify-between mb-2">
        <span id="captchaText" class="font-bold"></span>
        <button onclick="generateCaptcha()" class="text-blue-400">‚Üª</button>
      </div>
      <input id="captchaInput" type="text" placeholder="Masukan kode captcha" class="w-full p-2 mb-2 rounded text-black">
      
      <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Login</button>
    </div>
  </div>

  <!-- üîπ MAIN APP -->
  <div id="mainApp" class="hidden flex-1 flex flex-col">

    <!-- Halaman Home -->
    <div id="homePage" class="flex-1 flex items-center justify-center">
      <h2 class="text-lg">üè† Home Page</h2>
    </div>

    <!-- Halaman Mining -->
    <div id="miningPage" class="hidden flex-1 flex items-center justify-center">
      <h2 class="text-lg">‚õèÔ∏è Mining Page</h2>
    </div>

    <!-- Halaman Wallet -->
    <div id="walletPage" class="hidden flex-1 flex items-center justify-center">
      <h2 class="text-lg">üí∞ Wallet Page</h2>
    </div>

    <!-- Halaman Profile -->
    <div id="profilePage" class="hidden flex-1 flex items-center justify-center">
      <div class="glass rounded-xl p-4">
        <h2 class="text-cyan-400 text-center">Profile</h2>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <button onclick="logout()" class="mt-3 w-full bg-red-500 hover:bg-red-600 p-2 rounded">Logout</button>
      </div>
    </div>

    <!-- üîπ Tab Bar -->
    <div class="flex justify-around bg-black/40 p-2">
      <button onclick="showPage('homePage')">üè†</button>
      <button onclick="showPage('miningPage')">‚õèÔ∏è</button>
      <button onclick="showPage('walletPage')">üí∞</button>
      <button onclick="showPage('profilePage')">üë§</button>
    </div>
  </div>

  <script>
    // Simpel Captcha Generator
    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let code = "";
      for (let i = 0; i < 5; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captchaText").textContent = code;
      return code;
    }

    let currentCaptcha = generateCaptcha();

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const captchaInput = document.getElementById("captchaInput").value;

      if (!email || !username || !password) {
        alert("Semua field wajib diisi!");
        return;
      }
      if (captchaInput !== document.getElementById("captchaText").textContent) {
        alert("Captcha salah!");
        return;
      }

      localStorage.setItem("email", email);
      localStorage.setItem("username", username);

      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");
      showPage("homePage"); // masuk ke Home dulu
      loadProfile();
    }

    // Logout
    function logout() {
      localStorage.clear();
      document.getElementById("mainApp").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
      generateCaptcha();
    }

    // Show page
    function showPage(pageId) {
      ["homePage","miningPage","walletPage","profilePage"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(pageId).classList.remove("hidden");
    }

    // Load Profile
    function loadProfile() {
      document.getElementById("profileEmail").textContent = localStorage.getItem("email");
      document.getElementById("profileUsername").textContent = localStorage.getItem("username");
    }
  </script>
</body>
</html>
