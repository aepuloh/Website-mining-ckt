<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Mining App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #000000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .glow {
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }
    .profile-box { width: 18rem; font-size: 0.85rem; }
    .profile-row { display:flex; justify-content:space-between; margin-bottom:0.5rem; }
    .profile-value { max-width: 10rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; text-align:right; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
    <div class="glass rounded-xl p-6 w-80 text-center">
      <h1 class="text-2xl font-bold glow mb-4">Crypto Miner</h1>

      <input id="email" type="email" placeholder="Email" class="mb-2 w-full p-2 rounded text-black" />
      <input id="username" type="text" placeholder="Username" class="mb-2 w-full p-2 rounded text-black" />
      <input id="password" type="password" placeholder="Password" class="mb-2 w-full p-2 rounded text-black" />

      <!-- Captcha -->
      <div class="flex items-center justify-between bg-gray-800 text-white px-3 py-2 rounded mb-2">
        <span id="captchaText" class="font-bold"></span>
        <button onclick="generateCaptcha()" class="text-cyan-400">‚Üª</button>
      </div>
      <input id="captchaInput" type="text" placeholder="Masukkan kode di atas" class="mb-4 w-full p-2 rounded text-black" />

      <button onclick="login()" class="bg-cyan-500 w-full py-2 rounded text-white">Login</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" class="hidden flex-1 flex flex-col">
    <!-- Home / Mining -->
    <div id="homePage" class="flex-1 flex items-center justify-center">‚õèÔ∏è Mining Page</div>

    <!-- Wallet -->
    <div id="walletPage" class="hidden flex-1 flex items-center justify-center">üí∞ Wallet Page</div>

    <!-- Profile -->
    <div id="profilePage" class="hidden flex-1 flex items-center justify-center">
      <div class="glass rounded-xl p-4 profile-box">
        <h2 class="text-cyan-400 font-semibold text-center mb-3">Profile</h2>
        <div class="profile-row"><span>Email</span><span class="profile-value" id="profileEmail"></span></div>
        <div class="profile-row"><span>Username</span><span class="profile-value" id="profileUsername"></span></div>
        <button onclick="logout()" class="bg-red-500 w-full py-2 rounded mt-3">Logout</button>
      </div>
    </div>

    <!-- Tab bar bawah -->
    <div class="glass flex justify-around py-3">
      <button onclick="showPage('homePage')" class="text-cyan-400">‚õèÔ∏è</button>
      <button onclick="showPage('walletPage')" class="text-cyan-400">üí∞</button>
      <button onclick="showPage('profilePage')" class="text-cyan-400">üë§</button>
    </div>
  </div>

  <script>
    let currentCaptcha = "";
    function generateCaptcha(){
      currentCaptcha = Math.floor(1000 + Math.random() * 9000).toString();
      document.getElementById("captchaText").innerText = currentCaptcha;
    }
    generateCaptcha();

    function login(){
      const email=document.getElementById("email").value;
      const username=document.getElementById("username").value;
      const pass=document.getElementById("password").value;
      const captchaInput=document.getElementById("captchaInput").value;

      if(!email || !username || !pass){ alert("Lengkapi semua field!"); return; }
      if(captchaInput !== currentCaptcha){ alert("Captcha salah!"); return; }

      // Simpan data
      localStorage.setItem("email",email);
      localStorage.setItem("username",username);

      // Ganti screen
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("mainApp").classList.remove("hidden");

      // Isi profil
      document.getElementById("profileEmail").innerText=email;
      document.getElementById("profileUsername").innerText=username;

      showPage('homePage');
    }

    function logout(){
      document.getElementById("mainApp").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
      generateCaptcha();
    }

    function showPage(pageId){
      ["homePage","walletPage","profilePage"].forEach(id=>{
        document.getElementById(id).classList.add("hidden");
      });
      document.getElementById(pageId).classList.remove("hidden");
    }
  </script>
</body>
</html>
