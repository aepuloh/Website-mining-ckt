<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0f0f1a; color:#fff; font-family:sans-serif; }
    .glass { background:rgba(255,255,255,0.06); backdrop-filter:blur(12px); border:1px solid rgba(255,255,255,0.15); }
    .profile-box { max-width:20rem; margin:auto; font-size:.85rem; }
    .profile-row { display:flex; justify-content:space-between; padding:.4rem .75rem; margin-bottom:.5rem; background:rgba(255,255,255,0.05); border-radius:.5rem; }
    .profile-value { max-width:11rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:right; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Login -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
    <div class="glass rounded-xl p-6 w-80 text-center">
      <h1 class="text-xl font-bold mb-4">Crypto Miner</h1>
      <input id="email" type="email" placeholder="Email" class="mb-2 w-full p-2 rounded text-black" />
      <input id="username" type="text" placeholder="Username" class="mb-2 w-full p-2 rounded text-black" />
      <input id="password" type="password" placeholder="Password" class="mb-4 w-full p-2 rounded text-black" />
      <button onclick="login()" class="bg-cyan-500 w-full py-2 rounded text-white">Login</button>
    </div>
  </div>

  <!-- App -->
  <div id="mainApp" class="hidden flex-1 flex flex-col">
    <div id="homePage" class="flex-1 flex items-center justify-center">Home Page</div>
    <div id="profilePage" class="hidden flex-1 flex items-center justify-center">
      <div class="glass rounded-xl p-4 profile-box">
        <h2 class="text-cyan-400 font-semibold text-center mb-3">Profile</h2>
        <div class="profile-row"><span>Email</span><span class="profile-value" id="profileEmail"></span></div>
        <div class="profile-row"><span>Username</span><span class="profile-value" id="profileUsername"></span></div>
        <button onclick="logout()" class="bg-red-500 w-full py-2 rounded mt-3">Logout</button>
      </div>
    </div>

    <!-- Tab -->
    <div class="glass flex justify-around py-3">
      <button onclick="showPage('homePage')" class="text-cyan-400">üè†</button>
      <button onclick="showPage('profilePage')" class="text-cyan-400">üë§</button>
    </div>
  </div>

  <script>
    function login(){
      const email=document.getElementById("email").value;
      const username=document.getElementById("username").value;
      const pass=document.getElementById("password").value;
      if(email && username && pass){
        localStorage.setItem("email",email);
        localStorage.setItem("username",username);
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
        document.getElementById("profileEmail").innerText=email;
        document.getElementById("profileUsername").innerText=username;
      } else { alert("Lengkapi semua field!"); }
    }
    function logout(){
      localStorage.clear();
      document.getElementById("mainApp").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
    }
    function showPage(page){
      ["homePage","profilePage"].forEach(id=>document.getElementById(id).classList.add("hidden"));
      document.getElementById(page).classList.remove("hidden");
      if(page==="profilePage"){
        document.getElementById("profileEmail").innerText=localStorage.getItem("email")||"";
        document.getElementById("profileUsername").innerText=localStorage.getItem("username")||"";
      }
    }
  </script>
</body>
</html>
