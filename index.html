<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Mining App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #000000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .glow {
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card-3d:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.03);
    }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icon-input { display:flex; align-items:center; background:#111827; border-radius:.5rem; padding:0 .75rem; }
    .icon-input input { flex:1; padding:.75rem; background:#111827; color:#fff; text-align:center; outline:none; }
    .btn { width:100%; font-weight:700; padding:.5rem 1rem; border-radius:.75rem; transition:all .3s; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
    <div class="glass card-3d rounded-2xl p-8 w-[26rem] max-w-[90vw] text-center shadow-2xl fade-in">
      <div class="flex items-center justify-center gap-2 mb-6">
        <i class="lucide-cpu w-7 h-7 text-cyan-400"></i>
        <h1 class="text-3xl font-extrabold glow">Crypto Miner</h1>
      </div>

      <div class="icon-input mb-3">
        <i class="lucide-mail w-5 h-5 text-cyan-400"></i>
        <input id="email" type="email" placeholder="Email" />
      </div>

      <div class="icon-input mb-3">
        <i class="lucide-user w-5 h-5 text-cyan-400"></i>
        <input id="username" type="text" placeholder="Username" />
      </div>

      <div class="icon-input mb-4">
        <i class="lucide-lock-keyhole w-5 h-5 text-cyan-400"></i>
        <input id="password" type="password" placeholder="Kata Sandi" />
      </div>

      <!-- Captcha -->
      <div class="mb-4">
        <div class="flex items-center justify-between gap-2">
          <span id="captchaText" class="px-4 py-2 bg-gray-800 rounded font-mono text-xl tracking-widest select-none"></span>
          <button onclick="generateCaptcha()" class="bg-blue-500 hover:bg-blue-400 px-3 py-2 rounded flex items-center gap-1">
            <i class="lucide-refresh-ccw w-4 h-4"></i><span>Baru</span>
          </button>
        </div>
        <input id="captchaInput" type="text" placeholder="Masukkan kode captcha"
          class="w-full mt-2 p-3 rounded bg-gray-900 text-white text-center focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      </div>

      <button onclick="login()" 
        class="btn bg-gradient-to-r from-cyan-500 to-blue-500 hover:opacity-90 text-black">
        Masuk
      </button>
      <p class="text-xs text-gray-400 mt-3">Demo: data tidak disimpan ke server. Jangan gunakan sandi asli.</p>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden flex-1 flex flex-col">
    <!-- Pages -->
    <div id="pages" class="flex-1 overflow-y-auto p-4 pb-20">

      <!-- Home -->
      <div id="homePage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center max-w-sm mx-auto mt-6 mb-24">
          <h1 class="text-2xl font-bold glow mb-2">Welcome, <span id="userDisplay"></span>!</h1>
          <p class="text-gray-300">Selamat datang di aplikasi mining crypto ðŸš€</p>
        </div>
      </div>

      <!-- Mining -->
      <div id="miningPage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center max-w-sm mx-auto mt-6 mb-4">
          <h2 class="text-xl font-bold glow mb-2 flex items-center justify-center gap-2">
            <i class="lucide-activity"></i> Mining Dashboard
          </h2>
          <div class="grid grid-cols-2 gap-3">
            <div class="glass rounded-xl p-3">
              <div class="text-sm text-gray-300">Hashrate</div>
              <div class="text-2xl font-mono"><span id="hashrate">0</span> H/s</div>
            </div>
            <div class="glass rounded-xl p-3">
              <div class="text-sm text-gray-300">Unclaimed</div>
              <div class="text-2xl font-mono"><span id="unclaimed">0.0000</span> BTC</div>
            </div>
          </div>
          <div class="mt-5 flex items-center justify-center gap-2">
            <button onclick="startMining()" id="startBtn"
              class="bg-green-500 hover:bg-green-400 text-black font-bold py-2 px-4 rounded-xl flex items-center gap-2">
              <i class="lucide-play"></i> Start
            </button>
            <button onclick="stopMining()" id="stopBtn"
              class="bg-red-500 hover:bg-red-400 text-black font-bold py-2 px-4 rounded-xl hidden flex items-center gap-2">
              <i class="lucide-square"></i> Stop
            </button>
            <button onclick="claimReward()"
              class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl flex items-center gap-2">
              <i class="lucide-wallet"></i> Claim
            </button>
          </div>
        </div>
        <div class="glass rounded-2xl p-4 h-48 overflow-y-auto text-sm text-left max-w-sm mx-auto mb-24" id="logs"></div>
      </div>

      <!-- Wallet -->
      <div id="walletPage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center max-w-sm mx-auto mt-6 mb-24">
          <h2 class="text-xl font-bold glow mb-2 flex items-center justify-center gap-2">
            <i class="lucide-piggy-bank"></i> Wallet Balance
          </h2>
          <p class="text-2xl font-mono"><span id="balance">0.0000</span> BTC</p>
        </div>
      </div>

      <!-- Profile -->
      <div id="profilePage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center max-w-sm mx-auto mt-6 mb-24">
          <h2 class="text-xl font-bold glow mb-4 flex items-center justify-center gap-2">
            <i class="lucide-user-round"></i> Profile
          </h2>
          <div class="grid gap-2 text-left">
            <div class="flex items-center justify-between glass rounded-xl px-4 py-3">
              <span class="text-gray-300 flex items-center gap-2"><i class="lucide-mail"></i>Email</span>
              <span id="profileEmail" class="font-mono"></span>
            </div>
            <div class="flex items-center justify-between glass rounded-xl px-4 py-3">
              <span class="text-gray-300 flex items-center gap-2"><i class="lucide-user"></i>Username</span>
              <span id="profileName" class="font-mono"></span>
            </div>
          </div>
          <button onclick="logout()" class="mt-5 bg-red-500 hover:bg-red-400 px-4 py-2 rounded-xl flex items-center gap-2 mx-auto">
            <i class="lucide-log-out"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div id="tabBar" class="glass flex justify-around items-center p-3 fixed bottom-0 w-full z-50 hidden">
      <button onclick="showPage('homePage')" class="flex flex-col items-center">
        <i class="lucide-home"></i><div>Home</div>
      </button>
      <button onclick="showPage('miningPage')" class="flex flex-col items-center">
        <i class="lucide-cpu"></i><div>Mining</div>
      </button>
      <button onclick="showPage('walletPage')" class="flex flex-col items-center">
        <i class="lucide-wallet"></i><div>Wallet</div>
      </button>
      <button onclick="showPage('profilePage')" class="flex flex-col items-center">
        <i class="lucide-user"></i><div>Profile</div>
      </button>
    </div>
  </div>

  <script>
    let miningInterval, logCount = 0;
    let unclaimed = 0, balance = 0;
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      currentCaptcha = "";
      for (let i = 0; i < 6; i++) {
        currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captchaText").innerText = currentCaptcha;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const captcha = document.getElementById("captchaInput").value.trim();

      if (!email || !username || !password) {
        return alert("Harap isi Email, Username, dan Kata Sandi!");
      }
      if (captcha !== currentCaptcha) {
        generateCaptcha();
        document.getElementById("captchaInput").value = "";
        return alert("Captcha salah, coba lagi!");
      }

      localStorage.setItem("email", email);
      localStorage.setItem("username", username);

      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      document.getElementById("tabBar").classList.remove("hidden");
      document.getElementById("userDisplay").innerText = username;
      document.getElementById("profileName").innerText = username;
      document.getElementById("profileEmail").innerText = email;
      showPage("homePage");
    }

    function logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("username");
      localStorage.removeItem("balance");
      location.reload();
    }

    function showPage(pageId) {
      document.querySelectorAll("#pages > div").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    function startMining() {
      document.getElementById("startBtn").classList.add("hidden");
      document.getElementById("stopBtn").classList.remove("hidden");
      miningInterval = setInterval(() => {
        const hashrate = 150;
        document.getElementById("hashrate").innerText = hashrate;
        const reward = (Math.random() * 0.0001).toFixed(4);
        unclaimed += parseFloat(reward);
        document.getElementById("unclaimed").innerText = unclaimed.toFixed(4);
        logCount++;
        const log = document.createElement("div");
        log.innerText = `[#${logCount}] Share accepted +${reward} BTC`;
        document.getElementById("logs").prepend(log);
      }, 3000);
    }

    function stopMining() {
      clearInterval(miningInterval);
      document.getElementById("startBtn").classList.remove("hidden");
      document.getElementById("stopBtn").classList.add("hidden");
    }

    function claimReward() {
      balance += unclaimed;
      unclaimed = 0;
      document.getElementById("unclaimed").innerText = unclaimed.toFixed(4);
      document.getElementById("balance").innerText = balance.toFixed(4);
      localStorage.setItem("balance", balance);
      const log = document.createElement("div");
      log.innerText = `Reward claimed! Wallet: ${balance.toFixed(4)} BTC`;
      document.getElementById("logs").prepend(log);
    }

    window.onload = () => {
      generateCaptcha();
      const email = localStorage.getItem("email");
      const username = localStorage.getItem("username");
      balance = parseFloat(localStorage.getItem("balance")) || 0;
      if (username && email) {
        document.getElementById("userDisplay").innerText = username;
        document.getElementById("profileName").innerText = username;
        document.getElementById("profileEmail").innerText = email;
        document.getElementById("balance").innerText = balance.toFixed(4);
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        document.getElementById("tabBar").classList.remove("hidden");
        showPage("homePage");
      }
    };
  </script>
</body>
</html>
