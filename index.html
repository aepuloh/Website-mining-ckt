<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Mining App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #000000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .glass {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }
    .glow {
      text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
    }
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }
    .card-3d:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.03);
    }
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="h-screen flex flex-col">

  <!-- Login Screen -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
    <div class="glass card-3d rounded-2xl p-8 w-80 text-center shadow-2xl fade-in">
      <h1 class="text-3xl font-extrabold mb-6 glow">üöÄ Crypto Miner</h1>
      <div class="flex items-center mb-4 bg-gray-900 rounded">
        <i class="lucide-user w-6 h-6 ml-2 text-cyan-400"></i>
        <input id="username" type="text" placeholder="Enter username"
          class="flex-1 p-3 rounded bg-gray-900 text-white text-center focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      </div>
      <button onclick="login()" 
        class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:opacity-90 text-black font-bold py-2 px-4 rounded-xl transition-all duration-300">
        Login
      </button>
    </div>
  </div>

  <!-- Verify Screen -->
  <div id="verifyScreen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="glass card-3d rounded-2xl p-8 w-80 text-center shadow-2xl fade-in">
      <h2 class="text-2xl font-bold glow mb-4">üîê Verifikasi</h2>
      <div class="flex items-center mb-4 bg-gray-900 rounded">
        <i class="lucide-lock w-6 h-6 ml-2 text-green-400"></i>
        <input id="verifyCode" type="text" maxlength="6" placeholder="Enter 6-digit code"
          class="flex-1 p-3 rounded bg-gray-900 text-white text-center focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <button onclick="verifyLogin()" 
        class="w-full bg-gradient-to-r from-green-500 to-emerald-500 hover:opacity-90 text-black font-bold py-2 px-4 rounded-xl transition-all duration-300">
        Verify
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="hidden flex-1 flex flex-col">
    <div id="pages" class="flex-1 overflow-y-auto p-4 pb-20">
      <!-- Home -->
      <div id="homePage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center">
          <h1 class="text-2xl font-bold glow mb-2">Welcome, <span id="userDisplay"></span>!</h1>
          <p class="text-gray-300">Selamat datang di aplikasi mining crypto üöÄ</p>
        </div>
      </div>

      <!-- Mining -->
      <div id="miningPage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center mb-4">
          <h2 class="text-xl font-bold glow mb-2">‚ö° Mining Dashboard</h2>
          <p>Hashrate: <span id="hashrate">0</span> H/s</p>
          <p>Unclaimed: <span id="unclaimed">0.0000</span> BTC</p>
          <div class="mt-4 space-x-2">
            <button onclick="startMining()" id="startBtn"
              class="bg-green-500 hover:bg-green-400 text-black font-bold py-2 px-4 rounded-xl">
              Start
            </button>
            <button onclick="stopMining()" id="stopBtn"
              class="bg-red-500 hover:bg-red-400 text-black font-bold py-2 px-4 rounded-xl hidden">
              Stop
            </button>
            <button onclick="claimReward()"
              class="bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl">
              Claim
            </button>
          </div>
        </div>
        <div class="glass rounded-2xl p-4 h-40 overflow-y-auto text-sm text-left" id="logs"></div>
      </div>

      <!-- Wallet -->
      <div id="walletPage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center">
          <h2 class="text-xl font-bold glow mb-2">üí∞ Wallet Balance</h2>
          <p class="text-2xl font-mono"><span id="balance">0.0000</span> BTC</p>
        </div>
      </div>

      <!-- Profile -->
      <div id="profilePage" class="hidden fade-in">
        <div class="glass rounded-2xl p-6 text-center">
          <h2 class="text-xl font-bold glow mb-2">üë§ Profile</h2>
          <p class="mb-2">Username: <span id="profileName"></span></p>
          <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-xl">Logout</button>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div id="tabBar" class="glass flex justify-around items-center p-3 fixed bottom-0 w-full hidden">
      <button onclick="showPage('homePage')" class="flex flex-col items-center">
        <i class="lucide-home"></i><div>Home</div>
      </button>
      <button onclick="showPage('miningPage')" class="flex flex-col items-center">
        <i class="lucide-cpu"></i><div>Mining</div>
      </button>
      <button onclick="showPage('walletPage')" class="flex flex-col items-center">
        <i class="lucide-wallet"></i><div>Wallet</div>
      </button>
      <button onclick="showPage('profilePage')" class="flex flex-col items-center">
        <i class="lucide-user"></i><div>Profile</div>
      </button>
    </div>
  </div>

  <script>
    let miningInterval, logCount = 0;
    let unclaimed = 0, balance = 0;

    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Masukkan username!");
      localStorage.setItem("username", username);
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("verifyScreen").classList.remove("hidden");
    }

    function verifyLogin() {
      const code = document.getElementById("verifyCode").value.trim();
      if (code !== "123456") return alert("Kode salah, coba lagi!");
      balance = 0;
      document.getElementById("userDisplay").innerText = localStorage.getItem("username");
      document.getElementById("profileName").innerText = localStorage.getItem("username");
      document.getElementById("verifyScreen").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      document.getElementById("tabBar").classList.remove("hidden");
      showPage("homePage");
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function showPage(pageId) {
      document.querySelectorAll("#pages > div").forEach(p => p.classList.add("hidden"));
      document.getElementById(pageId).classList.remove("hidden");
    }

    function startMining() {
      document.getElementById("startBtn").classList.add("hidden");
      document.getElementById("stopBtn").classList.remove("hidden");
      miningInterval = setInterval(() => {
        const hashrate = 150; // tetap
        document.getElementById("hashrate").innerText = hashrate;
        const reward = (Math.random() * 0.0001).toFixed(4);
        unclaimed += parseFloat(reward);
        document.getElementById("unclaimed").innerText = unclaimed.toFixed(4);
        logCount++;
        const log = document.createElement("div");
        log.innerText = `[#${logCount}] Share accepted +${reward} BTC`;
        document.getElementById("logs").prepend(log);
      }, 3000);
    }

    function stopMining() {
      clearInterval(miningInterval);
      document.getElementById("startBtn").classList.remove("hidden");
      document.getElementById("stopBtn").classList.add("hidden");
    }

    function claimReward() {
      balance += unclaimed;
      unclaimed = 0;
      document.getElementById("unclaimed").innerText = unclaimed.toFixed(4);
      document.getElementById("balance").innerText = balance.toFixed(4);
      localStorage.setItem("balance", balance);
      const log = document.createElement("div");
      log.innerText = `Reward claimed! Wallet: ${balance.toFixed(4)} BTC`;
      document.getElementById("logs").prepend(log);
    }

    window.onload = () => {
      const username = localStorage.getItem("username");
      balance = parseFloat(localStorage.getItem("balance")) || 0;
      if (username) {
        document.getElementById("userDisplay").innerText = username;
        document.getElementById("profileName").innerText = username;
        document.getElementById("balance").innerText = balance.toFixed(4);
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("verifyScreen").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
        document.getElementById("tabBar").classList.remove("hidden");
        showPage("homePage");
      }
    };
  </script>
</body>
</html>
