<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining App</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #6d28d9);
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-white font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [route, setRoute] = useState(window.location.hash || "#/home");
      const [user, setUser] = useState(null);
      const [balance, setBalance] = useState(0);
      const [mining, setMining] = useState(false);
      const [tab, setTab] = useState("home");

      useEffect(() => {
        const onHashChange = () => setRoute(window.location.hash || "#/home");
        window.addEventListener("hashchange", onHashChange);
        return () => window.removeEventListener("hashchange", onHashChange);
      }, []);

      useEffect(() => {
        let timer;
        if (mining) {
          timer = setInterval(() => {
            setBalance((b) => b + 0.001);
          }, 1000);
        }
        return () => clearInterval(timer);
      }, [mining]);

      function register() {
        const params = new URLSearchParams(window.location.hash.split("?")[1]);
        const ref = params.get("ref") || "NoRef";
        setUser({ name: "User", ref });
        window.location.hash = "#/dashboard";
      }

      function login() {
        setUser({ name: "User", ref: "Self" });
        window.location.hash = "#/dashboard";
      }

      // ==== Bottom Menu Component ====
      function BottomNav() {
        const menus = [
          { key: "home", label: "Home", icon: "ğŸ " },
          { key: "mining", label: "Mining", icon: "âš¡" },
          { key: "team", label: "Team", icon: "ğŸ‘¥" },
          { key: "wallet", label: "Wallet", icon: "ğŸ‘›" },
          { key: "profile", label: "Profile", icon: "ğŸ‘¤" },
        ];
        return (
          <div className="fixed bottom-0 left-0 right-0 bg-white text-gray-800 flex justify-around py-2 shadow-inner">
            {menus.map(m => (
              <button
                key={m.key}
                onClick={() => setTab(m.key)}
                className={`flex flex-col items-center text-xs font-semibold ${tab === m.key ? "text-indigo-600" : "text-gray-500"}`}
              >
                <span className="text-lg">{m.icon}</span>
                {m.label}
              </button>
            ))}
          </div>
        );
      }

      // ==== Pages ====
      if (route.startsWith("#/reg")) {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white text-gray-900 p-6 rounded-2xl shadow-xl w-80 text-center">
              <h1 className="text-2xl font-bold mb-4">Daftar Akun</h1>
              <button onClick={register} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg w-full font-semibold">Register Sekarang</button>
            </div>
          </div>
        );
      }

      if (route === "#/login") {
        return (
          <div className="flex items-center justify-center h-screen">
            <div className="bg-white text-gray-900 p-6 rounded-2xl shadow-xl w-80 text-center">
              <h1 className="text-2xl font-bold mb-4">Login</h1>
              <button onClick={login} className="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg w-full font-semibold">Login</button>
            </div>
          </div>
        );
      }

      if (route === "#/dashboard" && user) {
        return (
          <div className="pb-20">
            {tab === "home" && (
              <div className="p-6 text-center">
                <h1 className="text-2xl font-bold">Welcome {user.name} ğŸ‘‹</h1>
                <p className="text-sm">Referral: {user.ref}</p>
              </div>
            )}

            {tab === "mining" && (
              <div className="p-6">
                <div className="bg-white text-gray-900 rounded-2xl shadow-xl p-6 max-w-md mx-auto">
                  <h1 className="text-2xl font-bold mb-2">Mining Dashboard</h1>
                  <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-xl shadow-inner">
                    <p className="text-lg">Balance:</p>
                    <h2 className="text-3xl font-bold">{balance.toFixed(3)} NKT</h2>
                  </div>
                  <button
                    onClick={() => setMining(!mining)}
                    className={`mt-6 w-full py-3 rounded-xl font-bold shadow-lg ${mining ? "bg-red-600 hover:bg-red-700" : "bg-green-600 hover:bg-green-700"} text-white`}
                  >
                    {mining ? "â›” Stop Mining" : "âš¡ Start Mining"}
                  </button>
                </div>
              </div>
            )}

            {tab === "team" && (
              <div className="p-6 text-center">
                <h2 className="text-xl font-bold mb-2">ğŸ‘¥ Team Anda</h2>
                <p className="text-sm">Belum ada anggota tim.</p>
              </div>
            )}

            {tab === "wallet" && (
              <div className="p-6 text-center">
                <h2 className="text-xl font-bold mb-2">ğŸ‘› Dompet</h2>
                <p className="text-sm">Balance saat ini: {balance.toFixed(3)} NKT</p>
              </div>
            )}

            {tab === "profile" && (
              <div className="p-6 text-center">
                <h2 className="text-xl font-bold mb-2">ğŸ‘¤ Profil</h2>
                <p className="text-sm">Nama: {user.name}</p>
                <p className="text-sm">Referral: {user.ref}</p>
                <div className="mt-3">
                  <h3 className="font-semibold">Referral Link:</h3>
                  <p className="text-xs break-all bg-gray-100 text-gray-800 p-2 rounded">
                    {window.location.origin + "#/reg?ref=" + user.name}
                  </p>
                </div>
              </div>
            )}

            <BottomNav />
          </div>
        );
      }

      // Landing page
      return (
        <div className="flex items-center justify-center h-screen">
          <div className="bg-white text-gray-900 p-8 rounded-2xl shadow-2xl text-center w-96">
            <h1 className="text-3xl font-bold mb-4 text-indigo-700">ğŸ’ Mining App</h1>
            <p className="mb-6 text-gray-600">Bentuk tim Anda dan hasilkan uang bersama!</p>
            <a href="#/reg" className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl w-full font-semibold block mb-3">Register</a>
            <a href="#/login" className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl w-full font-semibold block">Login</a>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
