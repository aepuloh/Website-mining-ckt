<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Mining App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #000000);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); }
    .glow { text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
    .hidden { display:none; }
    .icon-input { display:flex; align-items:center; background:#111827; border-radius:.5rem; padding:0 .75rem; }
    .icon-input input { flex:1; padding:.75rem; background:#111827; color:#fff; text-align:center; outline:none; }
    .btn { width:100%; font-weight:700; padding:.5rem 1rem; border-radius:.75rem; transition:all .3s; }
    .profile-info { font-size: 0.85rem; word-break: break-word; }
    .gear { border: 6px solid #00f2ff; border-top: 6px solid transparent; border-radius: 50%; width: 70px; height: 70px; animation: spin 1.5s linear infinite; margin: 1rem auto; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* --- Transisi slide --- */
    .page { position:absolute; top:0; left:0; width:100%; height:100%; padding:1.5rem; overflow-y:auto; }
    .slide-in-right { animation: slideInRight 0.4s ease forwards; }
    .slide-in-left { animation: slideInLeft 0.4s ease forwards; }
    @keyframes slideInRight { from { opacity:0; transform:translateX(50px);} to{opacity:1; transform:translateX(0);} }
    @keyframes slideInLeft  { from { opacity:0; transform:translateX(-50px);} to{opacity:1; transform:translateX(0);} }
  </style>
</head>
<body class="h-screen flex flex-col relative">

  <!-- LOGIN -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
    <div class="glass rounded-2xl p-8 w-[26rem] max-w-[90vw] text-center shadow-2xl">
      <h1 class="text-3xl font-extrabold glow mb-6">Crypto Miner</h1>
      <div class="icon-input mb-3"><input id="loginEmail" type="email" placeholder="Email" /></div>
      <div class="icon-input mb-3"><input id="loginUser" type="text" placeholder="Username" /></div>
      <div class="icon-input mb-4"><input id="loginPass" type="password" placeholder="Kata Sandi" /></div>
      <div class="icon-input mb-4"><input id="captcha" type="text" placeholder="Masukkan kode captcha" /></div>
      <button onclick="login()" class="btn glass bg-cyan-600 hover:bg-cyan-500 mb-3">Login</button>
      <button onclick="showPage('registerScreen')" class="btn glass bg-gray-600 hover:bg-gray-500 mb-3">Daftar</button>
      <button onclick="showPage('forgotScreen')" class="btn glass bg-gray-500 hover:bg-gray-400">Lupa Password</button>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerScreen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="glass rounded-2xl p-8 w-[26rem] max-w-[90vw] text-center shadow-xl">
      <h1 class="text-2xl font-bold mb-4">Daftar Akun</h1>
      <div class="icon-input mb-3"><input type="email" placeholder="Email" /></div>
      <div class="icon-input mb-3"><input type="text" placeholder="Username" /></div>
      <div class="icon-input mb-3"><input type="password" placeholder="Password" /></div>
      <button onclick="showPage('loginScreen')" class="btn glass bg-cyan-600 hover:bg-cyan-500 mt-3">Daftar</button>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div id="forgotScreen" class="hidden flex flex-col items-center justify-center h-screen">
    <div class="glass rounded-2xl p-8 w-[26rem] max-w-[90vw] text-center shadow-xl">
      <h1 class="text-2xl font-bold mb-4">Reset Password</h1>
      <div class="icon-input mb-3"><input type="email" placeholder="Masukkan email anda" /></div>
      <button onclick="alert('Link reset terkirim ke email')" class="btn glass bg-cyan-600 hover:bg-cyan-500 mt-3">Kirim</button>
      <button onclick="showPage('loginScreen')" class="btn glass bg-gray-600 hover:bg-gray-500 mt-3">Kembali</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp" class="hidden h-screen relative overflow-hidden">
    <!-- HOME -->
    <div id="homePage" class="page">
      <h2 class="text-xl font-bold mb-4">Selamat Datang</h2>
      <p>Aplikasi mining simulasi dengan animasi elegan.</p>
    </div>

    <!-- MINING -->
    <div id="miningPage" class="page hidden">
      <h2 class="text-xl font-bold mb-4">Mining</h2>
      <div class="gear"></div>
      <p class="text-cyan-400 text-lg">Hashrate: <span id="hashrate">150</span> H/s</p>
      <button id="startBtn" onclick="startMining()" class="btn glass bg-green-600 hover:bg-green-500 mt-4">Start Mining</button>
      <button id="stopBtn" onclick="stopMining()" class="btn glass bg-red-600 hover:bg-red-500 mt-4 hidden">Stop Mining</button>
    </div>

    <!-- WALLET -->
    <div id="walletPage" class="page hidden">
      <h2 class="text-xl font-bold mb-4">Wallet</h2>
      <p class="mb-2">Saldo: <span id="balance">0.00000000</span> BTC</p>
    </div>

    <!-- PROFILE -->
    <div id="profilePage" class="page hidden">
      <h2 class="text-xl font-bold mb-4">Profil</h2>
      <p class="profile-info">Email: user@email.com</p>
      <p class="profile-info">Username: demoUser</p>
    </div>
  </div>

  <!-- TAB BAR -->
  <div id="tabBar" class="hidden glass flex justify-around p-3 fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] rounded-2xl shadow-lg">
    <button onclick="showPage('homePage')" class="text-xl">üè†</button>
    <button onclick="showPage('miningPage')" class="text-xl">‚õèÔ∏è</button>
    <button onclick="showPage('walletPage')" class="text-xl">üëõ</button>
    <button onclick="showPage('profilePage')" class="text-xl">üë§</button>
  </div>

  <script>
    let currentPage = "homePage";

    function showPage(pageId) {
      if(document.getElementById(pageId).classList.contains("hidden") === false) return;

      const newPage = document.getElementById(pageId);
      const oldPage = document.getElementById(currentPage);

      // sembunyikan halaman lama
      oldPage.classList.add("hidden");

      // tambahkan animasi slide
      if (pageId === "homePage" || pageId === "walletPage") {
        newPage.classList.remove("hidden");
        newPage.classList.add("slide-in-left");
        setTimeout(() => newPage.classList.remove("slide-in-left"), 400);
      } else {
        newPage.classList.remove("hidden");
        newPage.classList.add("slide-in-right");
        setTimeout(() => newPage.classList.remove("slide-in-right"), 400);
      }

      currentPage = pageId;
    }

    function login() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      document.getElementById('tabBar').classList.remove('hidden');
      showPage('homePage');
    }

    let miningInterval;
    function startMining() {
      document.getElementById('startBtn').classList.add('hidden');
      document.getElementById('stopBtn').classList.remove('hidden');
      miningInterval = setInterval(() => {
        let bal = parseFloat(document.getElementById('balance').innerText);
        bal += 0.00000005;
        document.getElementById('balance').innerText = bal.toFixed(8);
      }, 1000);
    }
    function stopMining() {
      document.getElementById('startBtn').classList.remove('hidden');
      document.getElementById('stopBtn').classList.add('hidden');
      clearInterval(miningInterval);
    }
  </script>
</body>
</html>
